<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>《積分王者爭奪戰》</title>
	<link rel="stylesheet" href="css/index.css">
	<script src="js/jquery-3.1.1.min.js"></script>
	<script src="js/vue.min.js"></script>
	
</head>
<body>
<div id="head">
	<a href="http://bb.wasabii.com.tw/index.aspx"></a>
</div>
<div id="navbar">
	<ul class="nav">
		<li><a href="index.html">活動詳情</a></li>
		<li><a href="join.html">我要報名</a></li>
		<li><a href="season-point.html">當季積分前100名</a></li>
		<li><a href="master-list.html">王者名人堂</a></li>
	</ul>
</div>

<div id="season-point" class="table-list">
	<div class="table-box">
		<div class="tablet-title"><img src="images/bb-point.png" alt=""></div>
		<div class="container list-box">
			<div class="rowrow-head">
				<div class="col-12 textc">五月積分結算名次</div>
			</div>
			<div class="row row-body" v-for="(name,i) in seasonData">
				<div class="col-2 textc">{{i+1}}</div>
				<div class="col-10 textl">{{name.name}}</div>
			</div>
		</div>
	</div>
</div>

<div id="footer">
	<div class="footer-img">
		<img src="images/cr.png" alt="">
	</div>
</div>

</body>
<script>
	var app=new Vue({
		el:'#season-point',
		data:{
			message:'hello world',
			seasonData:[]
		},
		mounted:function(){
			var vobj=this;
			$.ajax({
				url:'season-list.txt',
				type:'GET',
				dataType:'json',
				success:function(res){
					vobj.seasonData=res;
					console.log(res)
				},error:function(res){
					console.log('error')
				}
			})
		}
	})
</script>
</html>
