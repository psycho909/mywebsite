<div id="join" class="bgg">
	<div class="join-box">
		<div class="join-title"><img src="images/join-title.png" alt=""></div>
		<!-- 參加活動輸入框 開始 -->
		<div class="join-profile">
			<div class="form-group">
				<label for="name">姓名</label>
				<input type="text" id="name" placeholder="請輸入性名">
			</div>
			<div class="form-group">
				<label for="role-name">角色名稱</label>
				<input type="text" id="role-name" placeholder="請輸入角色名稱">
			</div>
			<div class="form-group">
				<label for="line-id">RC ID(實況聯繫用)</label>
				<input type="text" id="line-id" placeholder="請輸入RC ID">
			</div>
			<div class="form-group">
				<label for="phone">電話</label>
				<input type="text" id="phone" placeholder="請輸入電話">
			</div>
		</div>
		<!-- 參加活動輸入框 結束 -->
		<!-- 送出按鈕 開始 -->
		<div class="btn-box">
			<button type="submit" class="btn"></button>
		</div>
		<!-- 送出按鈕 END -->
	</div>
</div>

<div id="footer">
	<div class="footer-img">
		<img src="images/cr.png" alt="">
	</div>
</div>
