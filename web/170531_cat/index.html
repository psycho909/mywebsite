			<ul class="group">
				<li>

				</li>
			</ul>
		</div>
	</div>
	<div class="head">
		<img src="images/head.png" alt="">
	</div>
	<div class="menu">
		<div class="menu-box">
			<div class="img-box" data-menu="a">
				<img src="images/menu-a.png" alt="">
			</div>
			<div class="img-box" data-menu="b">
				<img src="images/menu-b.png" alt="">
			</div>
		</div>
	</div>
	<div class="container">
		<div class="title">
			<img src="images/a-1.png" alt="">
			<div class="text">
				<p>和好友相互協助，爭奪國家（領地）吧！</p>
				<p>大量奪取領地，積極爭取更高得分！</p>

		</div>
		<div class="section-1">
			<img src="images/a-2.png" alt="">
			<img src="images/a-3.png" alt="">
		</div>
		<div class="section-1">

		</div>
		<div class="text">
			※畫面為開發中的場景。和實際的畫面可能會略有出入。
		</div>
	</div>
	<div class="container b">
		<div class="title">
			<img src="images/b-1.png" alt="">
			<img src="images/b-2.png" alt="" class="card">
			<div class="text">
				<p>和好友相互協助，爭奪國家（領地）吧！</p>
				<p>大量奪取領地，積極爭取更高得分！</p>

	<div class="footer">

		</div>
	</div>
	<div class="top">
		<a href="javascript:;">▲</a>
	</div>
<script>
	var $top=$('.top');
	$(function(){
		$(window).scroll(function(){
			var top=$(document).scrollTop();
			if(top >= ($('.container').eq(0).offset().top)){
				$top.fadeIn();
			}else{
				$top.fadeOut();
			}
		})
		$top.on('click',function(){
			$('html,body').animate({
				scrollTop:0
			},600)
		})
		$('.img-box').on('click',function(){
			var index=$(this).index();
			var top=$('.container').eq(index).offset().top;
			$('html,body').animate({
				scrollTop:top
			},600)
		})
	})
</script>
</body>
