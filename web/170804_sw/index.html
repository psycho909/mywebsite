			<div class="role-a"></div>
			<div class="role-b"></div>
			<div class="content-box">
				<!-- 臉書按讚塊 -->
				<div class="fb-like">

						<label for="cloth-a"></label>
					</div>
					<div class="cloth-select">
						<input type="radio" name="cloth" value="b" id="cloth-b">

					<div class="cloth-select">
						<input type="radio" name="cloth" value="c" id="cloth-c">

					</div>

				<!-- 輸入電話框 -->
				<div class="phone-box">
					<select name="" id="select-phone">
						<option value="" disabled selected>請選擇</option>
						<option value="+886">台灣</option>
						<option value="+852">香港</option>
						<option value="+853">澳門</option>
					</select>
					<input id="phone" type="text" name="" value="" placeholder="請輸入手機號碼">

			<!-- 事前登錄 -->
			<div class="reserve-bounce-box">

				<div class="bounce reserve-1 active" data-bounce="1000"></div>
				<div class="bounce reserve-3 active" data-bounce="3000"></div>
