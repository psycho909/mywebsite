<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>《狂魔Online網咖活動》</title>
	<link rel="stylesheet" href="css/index.css">
	
</head>
<body>
	<div id="head">
		<div class="logo">
			<a href="http://cd.wasabii.com.tw/index.aspx" target="_blank"></a>
		</div>
	</div>
	<div id="main">
		<div class="menu-box">
			<a href="index.html" class=""></a>
			<a href="page2.html" class="active"></a>
			<a href="page3.html" class=""></a>
			<a href="page4.html" class=""></a>
		</div>
		<div class="content page2">
			<div class="content-bg page2">
				<div class="page2-box">
					<div class="account-box">
						<button class="logoin-btn" onclick="javascript:location.href='page2-1.html';">
							<img src="images/logoin.png" alt="">
							<img src="images/logoin-hover.png" alt="">
						</button>
					</div>
					<div class="select-box">
						<div class="select-server">
							<label for="servers">選擇伺服器</label>
							<select name="servers" id="servers">
								<option value="" disabled selected>請選擇伺服器</option>
								<option value="a">天衍星域</option>
								<option value="b">昊天星域</option>
							</select>
						</div>
						<div class="select-role">
							<label for="roles">選擇角色</label>
							<select name="roles" id="roles">
								<option value="" disabled selected>請選擇角色</option>
								<option value="a">總匯三明治</option>
								<option value="b">三明治</option>
							</select>
						</div>
					</div>
					<button class="check-btn">
						<img src="images/submit.png" alt="">
						<img src="images/submit-hover.png" alt="">
					</button>
				</div>
			</div>
		</div>
	</div>
	<div class="footer">
		<img src="images/cr.png" alt="">
	</div>
</body>
</html>
