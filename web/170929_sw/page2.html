	<div class="container">
		<div class="fixed-bar">
			<div class="menu-box">

				<a href="page2.html" class=""></a>
				<a href="page3.html" class=""></a>

			<div class="social-box">

		</div>
		<div class="head-wrap">

				<div class="boss"></div>
				<div class="hero"></div>
				<div class="boss-count">
					<div class="head-img"></div>
					<div class="hp-bar-box">
						<!-- HP條 開始 -->
						<div class="txt">
							<div class="title"></div>
							<div class="count"></div>
						</div>
						<div class="hp-bar">
							<div class="hp"></div>
						</div>
						<!-- HP條 結束 -->
					</div>
				</div>
			</div>
		</div>
		<div class="content-wrap">
			<div class="page-head-box">
				<div class="page-head">
					<div class="scroll-bottom"></div>
				</div>
			</div>
			<div class="pages-content page2-content"></div>
			<div class="page2-signup-box">
				<div class="page2-signup">
					<div class="signup-info">
						<!-- <a href="javascript:;" class="loginout">登出會員</a> -->
						<a href="javascript:;" class="loginout">登入會員</a>
						<div class="form-group email-group">
							<label for="email">電子郵件</label>
							<input type="email" id="email" name="email" placeholder="請輸入電子郵件" disabled>
						</div>
						<div class="form-group live-group">
							<label for="live">直播網址</label>
							<input type="text" id="live" name="live" placeholder="請輸入直播網址" disabled>
						</div>
						<div class="form-group posts-group">
							<label for="posts">貼文網址</label>
							<input type="text" id="posts" name="posts" placeholder="請輸入貼文網址" disabled>
						</div>
						<div class="form-group live-count">
							<label for="live-count">在線人數截圖網址</label>
							<input type="text" id="live-count" name="live-count" placeholder="請輸入在線人數截圖網址" disabled>
						</div>
						<div class="submit-btn-box">
							<a href="javascript:alert('敬請期待')" class="submit">我要報名</a>
							<div class="live-notice"> (報名即同意直播內容提供給靈魂行者官方使用)</div>
						</div>
					</div>
					<div class="role-stella"></div>

			<div class="page2-notice">
