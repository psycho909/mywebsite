<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>MyWebDesign</title>
<style>
	*{
		margin: 0px;
		padding: 0px;
	}
	#head{
		margin: 0px auto;
		width:984px;
		height: 60px;
		background: url(images/headbg.jpg);
		color:white;
		line-height:60px;
		padding: 20px;
	}
	#head .logo{
		width:240px;
		height: 60px;
	}
	#contitle{
		width:1024px;
		height: 45px;
		margin: 0px auto;
		background: url(images/footerbg.jpg);

	}
	#contitle ul li{
		list-style-type:none;
		color:white;
		font-size:20px;
		font-family:微軟正黑體;
		float:left;
	}
	#contitle ul li a.webbg{
		width:120px;
		height: 45px;
		display: block;
		background: rgba(0, 0, 0, 1) url(images/webdes.png) no-repeat center 10px;
		-webkit-transition: background-position linear .2s;
		-moz-transition: background-position linear .2s;
		transition: background-position linear .2s;
	}
	#contitle ul li a.webbg:hover{
		background: rgba(0, 0, 0, 1) url(images/webdes.png) no-repeat center -62px;
	}
	#contitle ul li a.aipsbg{
		width:120px;
		height: 45px;
		display: block;
		background: #FF5E52 url(images/aips.png) no-repeat center 10px;
		-webkit-transition: background-position linear .2s;
		-moz-transition: background-position linear .2s;
		transition: background-position linear .2s;
	}
	#contitle ul li a.aipsbg:hover{
		background: #FF5E52 url(images/aips.png) no-repeat center -62px;
	}
	#con{
		width:1024px;
		height: auto !important;
		height:430px;
		min-height: 100px;
		margin: 0px auto;
		background-color: #f5f5f5;
	}
	#con ul li{
		list-style-type:none;
		width:200px;
		text-align:center;
		float:left;
		padding: 10px;
		margin: 10px;
		background: white;
		border:1px solid #ddd;
	}
	#con ul li a{
		color:#bb3e46;
		text-decoration:none;
		font-family:微軟正黑體;
	}
	.clear{
		clear:both;
	}
</style>
</head>
<body>
	<div id="head">
		<a href="index.html"><img src="images/logo.png" alt="" class="logo"></a>
	</div>
	<div id="contitle">
		<ul>
			<li><a class="webbg" href="index.html"></a></li>
			<li><a class="aipsbg" href="aips.html"></a></li>
		</ul>
	</div>
	<div id="con">
		<ul>
			<li>
				<a href="http://psycho909.github.io/docchksystemweb/" target="_blank"><img src="images/web/docchksystemweb.png" alt="">
				<p>文件簽核系統靜態網頁</p></a>
			</li>
			<li>
				<a href="http://psycho909.github.io/furnituredemo/" target="_blank"><img src="images/web/furniturn.jpg" alt="">
				<p>家具網靜態網頁</p></a>
			</li>
			<li>
				<a href="http://psycho909.github.io/petstores/" target="_blank"><img src="images/web/petstores.jpg" alt="">
				<p>寵物精品靜態網頁</p></a>
			</li>
			<li>
				<a href="http://psycho909.github.io/adoption/" target="_blank"><img src="images/web/adoption.jpg" alt="">
				<p>認養寵物使用RWD Template</p></a>
			</li>
			<li>
				<a href="http://psycho909.github.io/companywebsite01/" target="_blank"><img src="images/web/company01.jpg" alt="">
				<p>公司形象網站</p></a>
			</li>
			<li>
				<a href="http://psycho909.github.io/mywebsite2/" target="_blank"><img src="images/web/mywebsite2.jpg" alt="">
				<p>我的作品集網站2</p></a>
			</li>
			<li>
				<a href="http://psycho909.github.io/h5animation/" target="_blank"><img src="images/web/h5animation.jpg" alt="">
				<p>H5單頁滑動網站</p></a>
			</li>
			<li>wisxibm
				<a href="http://psycho909.github.io/travelwebsite/" target="_blank"><img src="images/web/travelwebsite.jpg" alt="">

		<div class="clear"></div>
	</div>
	
</body>
</html>
