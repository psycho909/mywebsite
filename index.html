<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>MyWebDesign</title>
<style>
	*{
		margin: 0px;
		padding: 0px;
	}
	#head{
		margin: 0px auto;
		width:984px;
		height: 60px;
		background: url(images/headbg.jpg);
		color:white;
		line-height:60px;
		padding: 20px;
	}
	#contitle{
		width:1024px;
		margin: 0px auto;
		background: url(images/footerbg.jpg);

	}
	#contitle ul li{
		list-style-type:none;
		color:white;
		font-size:20px;
		padding: 10px;
		font-family:微軟正黑體;
	}
	#con{
		width:1024px;

		min-height: 100px;
		margin: 0px auto;
		background-color: #f5f5f5;
	}
	#con ul li{
		list-style-type:none;
		width:200px;
		text-align:center;
		float:left;
		padding: 10px;
		margin: 20px;
		background: white;
		border:1px solid #ddd;
	}
	#con ul li a{
		color:#bb3e46;
		text-decoration:none;
		font-family:微軟正黑體;
	}
	.clear{
		clear:both;
	}
</style>
</head>
<body>
	<div id="head">
		<h1>My WebDesign</h1>
	</div>
	<div id="contitle">
		<ul>
			<li>靜態網頁</li>

			</li>
			<li>
				<a href="http://psycho909.github.io/petstores/"><img src="images/petstores.jpg" alt="">
				<p>寵物精品靜態網頁</p></a>

		</ul>
		<div class="clear"></div>
